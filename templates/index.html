{% extends 'base.html' %}{% block content %}
    <ul>
        {% for book in all_books %}
            <li>
                Title: <a href="/books/{{ book.id }}">{{book.title}}</a>
                Genre: {{book.genre}}
                Fiction: {{book.fiction}}
                Author: {{book.author.first_name}} {{book.author.last_name}}
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
